[subnet.wg0]
enable = true
address = "10.0.0.0/24"
port = 51820
keepalive = 25
gateway = "helsinki"
namespace = "km"
dns = ["helsinki"]
resetOnRebuild = true
peerAddress = "10.0.0.x"
allowedTCPPortRanges = [{ from = 0, to = 65535 }]

[subnet.wg1]
enable = true
address = "10.0.1.0/24"
port = 51821
keepalive = 25
gateway = "stationary"
namespace = "km1"
dns = ["stationary"]
resetOnRebuild = true
peerAddress = "10.0.1.x"

# org.toml
name = "Kompismoln"
domain = "kompismoln.se"
contact = "info@kompismoln.se"
inboxes = [
  "info@kompismoln.se",
  "postmaster@kompismoln.se",
  "abuse@kompismoln.se",
]
timezone = "Europe/Stockholm"
locale = "en_US.UTF-8"
build-hosts = [
  "stationary",
]
root-identities = [
  "root-1",
]
namespaces = [
  "km",
  "km1",
  "kompismoln.se",
]

[site."kompismoln.se"]
mailbox = true

[site."chatddx.com"]
mailbox = true

[site."sverigesval.org"]
mailbox = true

[site."ahbk.se"]
mailbox = true

[site."esse.nu"]
mailbox = false

[site."klimatkalendern.nu"]
mailbox = false

[public-artifacts]
default = "public-keys/$class-$entity-$key.pub"
tls-cert = "public-keys/$class-$entity-$key.pem"

[secrets]
default = "enc/$class-$entity.yaml"
root = "keys/$class-$entity"

[class.root]
keys = [
  "age-key",
]

[class.host]
keys = [
  "age-key",
  "ssh-key",
  "wg0-key",
  "wg1-key",
  "wg2-key",
  "luks-key",
]

[class.service]
keys = [
  "age-key",
  "ssh-key",
  "mail",
  "passwd",
  "secret-key",
  "tls-cert",
  "nix-sign",
]

[class.user]
keys = [
  "age-key",
  "ssh-key",
  "mail",
  "passwd",
]

[ops.rebuild]
"*" = [
  "rebuild:age-key",
]

[ops.align]
"*" = [
  "align:age-key",
]

[ops.check]
"host:luks+server" = [
  "check:luks-key",
]
"host:server" = [
  "check:age-key",
  "check:ssh-key",
]
"host-lenovo" = [
  "check:age-key",
  "check:ssh-key",
]

[ops.verify]
"*" = [
  "verify:age-key",
]
"user-*" = [
  "verify:ssh-key",
  "verify:passwd",
  "verify:mail",
]
"host-*" = [
  "verify:wg-key",
]
"service-*" = [
  "verify:ssh-key",
  "verify:tls-cert",
  "verify:passwd",
  "verify:mail",
]

[root.1]

[service.backup]
grants = [
  "host-*",
]

[service.domain-km]
grants = [
  "host-*",
]

[service.locksmith]
grants = [
  "host-*",
]

[service.egress-proxy]
grants = [
  "host:server",
]

[service.reverse-tunnel]
grants = [
  "host:server",
]

[service.nix-build]
grants = [
  "host-*",
]

[service.nix-push]
grants = [
  "host-*",
]

[service.nix-switch]
grants = [
  "host-*",
]

[service.nix-serve]
grants = [
  "host-*",
]

[service.rescue]
grants = [
  "host-*",
]

[service.chatddx-django]
grants = [
  "host-helsinki",
  "host-stationary",
]

[service.dmarc-reports]
grants = [
  "host:mailserver",
]

[service.nextcloud-kompismoln]
grants = [
  "host-helsinki",
  "host-stationary",
]

